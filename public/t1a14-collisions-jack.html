  p={

background-color:blue;

  .noTouchy {
  background-color: red;

  border-width: 5px;
  -webkit-animation-name: example; 
  -webkit-animation-duration: 4s; 
  animation-name: example;
  animation-duration: 30s;
  animation-iteration-count: infinite;
  animation-timing-function: linear; 
    -webkit-transition: width 2s; 
  transition: width 60s;
}

}
@-webkit-keyframes example {
0%   {background-color: purple;border-color: orange;}
15%   {background-color: orange;border-color: red;}
30%   {background-color: lime;border-color: yellow;}
45%   {background-color: yellow;border-color: pink;}
55%   {background-color: yellow;border-color: blue;}
70%   {background-color: lime;border-color: indigo;}
85%   {background-color: orange;border-color: violet;}
100%   {background-color: purple;border-color: orange;}
}

@keyframes example {
0%   {background-color: purple;border-color: red;}
15%   {background-color: orange;border-color: orange;}
30%   {background-color: lime;border-color: yellow;}
45%   {background-color: yellow;border-color: green;}
55%   {background-color: yellow;border-color: blue;}
70%   {background-color: lime;border-color: indigo;}
85%   {background-color: orange;border-color: violet;}

</style>

<h2 align=center>t1a14 Collisions by Jack</h2>

<script>
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


</script>
