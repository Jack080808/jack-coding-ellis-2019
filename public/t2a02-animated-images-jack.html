<style>
	body{background-image: url("Mr Circle.gif");


  background-color: red;
  border-color: blue;
  border-width: 5px;
  -webkit-animation-name: example; 
  -webkit-animation-duration: 4s; 
  animation-name: example;
  animation-duration: 30s;
  animation-iteration-count: infinite;
  animation-timing-function: linear; 
    -webkit-transition: width 2s; 
  transition: width 60s;
}

}
@-webkit-keyframes example {
0%   {background-color: purple;border-color: orange;}
15%   {background-color: orange;border-color: red;}
30%   {background-color: lime;border-color: yellow;}
45%   {background-color: yellow;border-color: pink;}
55%   {background-color: yellow;border-color: blue;}
70%   {background-color: lime;border-color: indigo;}
85%   {background-color: orange;border-color: violet;}
100%   {background-color: purple;border-color: orange;}
}

@keyframes example {
0%   {background-color: purple;border-color: red;}
15%   {background-color: orange;border-color: orange;}
30%   {background-color: lime;border-color: yellow;}
45%   {background-color: yellow;border-color: green;}
55%   {background-color: yellow;border-color: blue;}
70%   {background-color: lime;border-color: indigo;}
85%   {background-color: orange;border-color: violet;}
100%   {background-color: purple;border-color: red;}



</style>




<body>
	<img src="Gif.gif" alt="Gif" width="128px" height="128px">
	<br>
	<background-img src="Mr Circle.gif" alt="Gif" width="128px" height="128px">
</body>
